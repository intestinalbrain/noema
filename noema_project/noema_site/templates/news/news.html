<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="menu_noema">
    {% for menu_item in menu_list %}
        <a href="/{{ menu_item.code }}">{{ menu_item.name }}</a>
    {% endfor %}
</div>

<div class="news_content">
    {% if news_list %}
        {% for news in news_list %}
            <a href="/news/{{ news.id }}">{{ news.title }}</a>
            <p>{{ news.preview }}</p>
        {% endfor %}
    {% else %}
        <p>К сожалению, новостей пока нет</p>
    {% endif %}
</div>
</body>
</html>
